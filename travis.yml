language: generic
before_script:
    # Install vroom.
    - wget https://github.com/google/vroom/release/download/v0.12.0/vroom_0.12.0-1_all.deb
    - sudo dpkg -i vroom_0.12.0-1_all.deb
    # install vim
    - sudo apt-get install neovim
    - sudo pip3 install neovim
    # Vroom's vim mode requires a running X server
    - export Display=:99.0
    - sh -e /etc/init.d/xvfb start
    # Clone plugin dependencies
script:
    - vroom --crawl ./vroom/
